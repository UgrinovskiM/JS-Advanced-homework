<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit List</title>
</head>

<body>
    
    <label for="filter">Filter by name:</label>
    <input type="text" name="filter" id="filter">
    <input type="submit" id="subFilter">

    <table>
        <thead>
            <tr class="title">
                <th colspan="12">Fruit Nutritional Information (per 8oz serving)</th>
            </tr>
            <tr class="heading">
                <th data-field="name">Fruit</th>
                <th data-field="calories">Calories</th>
                <th data-field="totalFat">Total Fat</th>
                <th data-field="saturatedFat">Sat. Fat</th>
                <th data-field="salt">Salt</th>
                <th data-field="totalCarbs">Total Carbs</th>
                <th data-field="fiber">Fiber</th>
                <th data-field="sugars">Sugars</th>
                <th data-field="protein">Protein</th>
                <th data-field="calcium">Calcium</th>
                <th data-field="potasium">Potassium</th>
            </tr>
        </thead>
        <tbody id="fruits-container">
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="fruits.js"></script>
    <script src="fruits-code.js"></script>
</body>

</html>
